<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>Quiz</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            margin: 0; padding: 20px;
            display: flex; flex-direction: column; align-items: center;
        }
        .card {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-radius: 12px;
            padding: 20px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        h2 { margin-top: 0; }
        .btn {
            background-color: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 12px;
            width: 100%;
            margin-top: 10px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn:active { opacity: 0.8; }
        .hidden { display: none; }
        .option {
            background: rgba(0,0,0,0.05);
            padding: 10px;
            margin: 5px 0;
            border-radius: 6px;
            cursor: pointer;
            border: 2px solid transparent;
        }
        .option.selected {
            border-color: var(--tg-theme-button-color, #2481cc);
        }
    </style>
</head>
<body>
    <div id="loading">Загрузка...</div>

    <div id="quiz-container" class="card hidden">
        <h3 id="question-text">Вопрос</h3>
        <div id="options-container"></div>
        <button id="next-btn" class="btn">Далее</button>
    </div>

    <div id="result-container" class="card hidden">
        <h2>Тест завершен!</h2>
        <p>Ваш результат:</p>
        <h1 id="score-display">0/0</h1>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        // Данные из URL и API
        const urlParams = new URLSearchParams(window.location.search);
        const quizCode = window.location.pathname.split("/").pop();
        const userId = urlParams.get('user_id');
        
        let quizData = null;
        let currentStep = 0;
        let score = 0;
        let userAnswers = [];
        let selectedOption = null;

        // Загрузка теста
        fetch(`/api/get_quiz/${quizCode}`)
            .then(res => res.json())
            .then(data => {
                quizData = data;
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('quiz-container').classList.remove('hidden');
                renderQuestion();
            })
            .catch(err => {
                document.getElementById('loading').innerText = "Ошибка загрузки теста.";
            });

        function renderQuestion() {
            if (currentStep >= quizData.questions.length) {
                finishQuiz();
                return;
            }
            const q = quizData.questions[currentStep];
            document.getElementById('question-text').innerText = `${currentStep + 1}. ${q.text}`;
            
            const optsDiv = document.getElementById('options-container');
            optsDiv.innerHTML = '';
            selectedOption = null;
            document.getElementById('next-btn').disabled = true;
            document.getElementById('next-btn').style.opacity = '0.5';

            q.options.forEach((opt, idx) => {
                const div = document.createElement('div');
                div.className = 'option';
                div.innerText = opt;
                div.onclick = () => selectOption(idx, div);
                optsDiv.appendChild(div);
            });
        }

        function selectOption(idx, el) {
            document.querySelectorAll('.option').forEach(o => o.classList.remove('selected'));
            el.classList.add('selected');
            selectedOption = idx;
            document.getElementById('next-btn').disabled = false;
            document.getElementById('next-btn').style.opacity = '1';
        }

        document.getElementById('next-btn').onclick = () => {
            if (selectedOption === null) return;
            
            const q = quizData.questions[currentStep];
            const isCorrect = (selectedOption === q.correct);
            if (isCorrect) score++;
            
            userAnswers.push({q: currentStep, choice: selectedOption, correct: isCorrect});
            
            currentStep++;
            renderQuestion();
        };

        function finishQuiz() {
            document.getElementById('quiz-container').classList.add('hidden');
            document.getElementById('result-container').classList.remove('hidden');
            document.getElementById('score-display').innerText = `${score}/${quizData.questions.length}`;

            // Отправка результатов
            fetch('/api/submit_result', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    user_id: parseInt(userId),
                    quiz_code: quizCode,
                    score: score,
                    total: quizData.questions.length,
                    answers: userAnswers
                })
            }).then(() => {
                // Закрыть WebApp через 3 сек
                setTimeout(() => tg.close(), 3000);
            });
        }
    </script>
</body>
</html>
